{% extends 'layout.html' %}

{% block title %}Home - Football and Cars Dashboard{% endblock %}

{% block content %}
<div class="home-container">
    <h1>Welcome to the Football & Cars Dashboard</h1>
    <p>Explore a world of detailed data and insights:</p>

    <div class="home-links">
        <div class="home-link">
            <a href="{% url 'car_list' %}" class="card">
                <i class="fas fa-car card-icon"></i>
                <h2>View Cars</h2>
                <button class="btn">Explore Cars</button>
            </a>
        </div>

        <div class="home-link">
            <a href="{% url 'football_game_list' %}" class="card">
                <i class="fas fa-calendar-alt card-icon"></i>
                <h2>View Football Games</h2>
                <button class="btn">Explore Games</button>
            </a>
        </div>

        <div class="home-link">
            <a href="{% url 'football_player_list' %}" class="card">
                <i class="fas fa-users card-icon"></i>
                <h2>View Football Players</h2>
                <button class="btn">Explore Players</button>
            </a>
        </div>
    </div>
</div>

<style>
    .home-container {
        text-align: center;
        padding: 20px;
    }

    .home-links {
        display: flex;
        gap: 20px;
        margin-top: 30px;
        overflow-x: auto;
        padding: 10px;
        white-space: nowrap;
    }

    .home-link {
        display: inline-flex; 
    }

    .card {
        text-decoration: none;
        color: #333;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        width: 250px;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .card-icon {
        font-size: 40px;
        color: #007bff;
        margin-bottom: 15px;
    }

    .card h2 {
        font-size: 1.5em;
        margin: 10px 0;
    }

    .btn {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        font-size: 1em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .btn:active {
        transform: translateY(0);
    }

    @media (max-width: 768px) {
        .card {
            width: 200px;
            height: 280px;
        }
    }
</style>
{% endblock %}
